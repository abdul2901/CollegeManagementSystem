<p>course works!</p>

<div class="container">
    <form #courseForm="ngForm" (ngSubmit)="saveCourse()">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3>{{ editMode ? 'Edit Course' : 'Add Course' }}</h3>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="courseName" class="form-label">Course Name</label>
                    <input type="text" class="form-control" id="courseName" name="courseName"
                           [(ngModel)]="course.courseName" required>
                </div>
                <div class="form-group">
                    <label for="courseCode" class="form-label">Course Code</label>
                    <input type="text" class="form-control" id="courseCode" name="courseCode"
                           [(ngModel)]="course.courseCode" required [readonly]="editMode">
                </div>
                <div class="form-group">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description"
                              [(ngModel)]="course.description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="credits" class="form-label">Credits</label>
                    <input type="text" class="form-control" id="credits" name="credits"
                           [(ngModel)]="course.credits" required>
                </div>
                <div class="form-group">
                    <label for="department" class="form-label">Department</label>
                    <input type="text" class="form-control" id="department" name="department"
                           [(ngModel)]="course.department" required>
                </div>
            </div>
            <div class="card-footer bg-warning text-white">
                <button type="submit" class="btn btn-success">{{ editMode ? 'Update' : 'Add' }} Course</button>
                <button type="button" class="btn btn-secondary" (click)="resetForm()">Reset</button>
            </div>
        </div>
    </form>

    <div class="mt-4">
        <h3>Available Courses</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Course Name</th>
                    <th>Course Code</th>
                    <th>Description</th>
                    <th>Credits</th>
                    <th>Department</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let course of courses">
                    <td>{{ course.courseName }}</td>
                    <td>{{ course.courseCode }}</td>
                    <td>{{ course.description }}</td>
                    <td>{{ course.credits }}</td>
                    <td>{{ course.department }}</td>
                    <td>
                        <button class="btn btn-primary" (click)="editCourse(course)">Edit</button>
                        <button class="btn btn-danger" (click)="deleteCourse(course.courseCode)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
