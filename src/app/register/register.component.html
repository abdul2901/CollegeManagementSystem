<div class="container">
    <form #myForm="ngForm" (ngSubmit)="register(myForm)">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3>Register</h3>
            </div>
            <div class="card-body">
                <!-- First Name -->
                <div class="form-group">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName"
                           ngModel required #myFirstName="ngModel">
                    <div class="text-danger" *ngIf="!myFirstName.valid && myFirstName.touched">
                        First Name is required
                    </div>
                </div>
                <!-- Last Name -->
                <div class="form-group">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName"
                           ngModel required #myLastName="ngModel">
                    <div class="text-danger" *ngIf="!myLastName.valid && myLastName.touched">
                        Last Name is required
                    </div>
                </div>
                <!-- Email -->
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email"
                           ngModel required #myEmail="ngModel">
                    <div class="text-danger" *ngIf="!myEmail.valid && myEmail.touched">
                        Email is required
                    </div>
                </div>
                <!-- Password -->
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password"
                           ngModel required #myPassword="ngModel">
                    <div class="text-danger" *ngIf="!myPassword.valid && myPassword.touched">
                        Password is required
                    </div>
                </div>
                <!-- Confirm Password -->
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                           ngModel required #myConfirmPassword="ngModel">
                    <div class="text-danger" *ngIf="!myConfirmPassword.valid && myConfirmPassword.touched">
                        Please confirm your password
                    </div>
                </div>
                <!-- Date of Birth -->
                <div class="form-group">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" name="dob"
                           ngModel required #myDob="ngModel">
                    <div class="text-danger" *ngIf="!myDob.valid && myDob.touched">
                        Date of Birth is required
                    </div>
                </div>
                <!-- Address -->
                <div class="form-group">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" name="address"
                              ngModel required #myAddress="ngModel"></textarea>
                    <div class="text-danger" *ngIf="!myAddress.valid && myAddress.touched">
                        Address is required
                    </div>
                </div>
                <!-- Phone Number -->
                <div class="form-group">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber"
                           ngModel required #myPhoneNumber="ngModel">
                    <div class="text-danger" *ngIf="!myPhoneNumber.valid && myPhoneNumber.touched">
                        Phone Number is required
                    </div>
                </div>
                <!-- Major -->
                <div class="form-group">
                    <label for="major" class="form-label">Major</label>
                    <input type="text" class="form-control" id="major" name="major"
                           ngModel required #myMajor="ngModel">
                    <div class="text-danger" *ngIf="!myMajor.valid && myMajor.touched">
                        Major is required
                    </div>
                </div>
            </div>
            <div class="card-footer bg-warning text-white">
                <button type="submit" class="btn btn-success" [disabled]="myForm.invalid">Register</button>
            </div>
        </div>
    </form>
</div>
